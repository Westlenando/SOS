                if (navigator.onLine == false) { ret = 'Your computer is not connected to the internet. To ensure this program functions as intended, please re-enable your internet.';

            function offsiteredirect(site) {
                //SCHOOL OWNED
                if (navigator.onLine == false) {
                    snackbar('Your computer is offline. Please reconnect your computer to the internet to use this.');
                    site = 'noInternet'
                }
